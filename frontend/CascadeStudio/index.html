        <!-- Include these early and directly so they happen first -->
        <script>
            // Install Cascade Studio as a Progressive Web App for Offline Access
            // This needs to be put before ANY HTTP Requests are made, so it can cache them.
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                    registration.update(); // Always update the registration for the latest assets
                }, function() {
                    console.log('Could not register Cascade Studio for offline use!');
                });
            } else {
                console.log('Browser does not support offline access!');
            }

            // Begins loading the CAD Kernel Web Worker
            if (window.Worker) {
                var cascadeStudioWorker = new Worker('./js/CADWorker/CascadeStudioMainWorker.js');
                // Ping Pong Messages Back and Forth based on their registration in messageHandlers
                var messageHandlers = {};
                cascadeStudioWorker.onmessage = function (e) {
                    if(e.data.type in messageHandlers){
                        let response = messageHandlers[e.data.type](e.data.payload);
                        if (response) { cascadeStudioWorker.postMessage({ "type": e.data.type, payload: response }) };
                    }
                }
            }
        </script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Load STEP model from backend and import into Cascade Studio
        const loadStepBtn = document.getElementById('load-step-backend');
        if (loadStepBtn) {
            loadStepBtn.onclick = async function(e) {
                e.preventDefault();
                const response = await fetch('https://genx3d.onrender.com/model.step');
                if (!response.ok) {
                    alert('Failed to fetch STEP model');
                    return;
                }
                const blob = await response.blob();
                const file = new File([blob], 'model.step', { type: 'application/step' });
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                const fileInput = document.getElementById('files');
                fileInput.files = dataTransfer.files;
                fileInput.dispatchEvent(new Event('input', { bubbles: true }));
            };
        }
        // View change tool
        const viewSelect = document.getElementById('view-select');
        if (viewSelect) {
            viewSelect.onchange = function(e) {
                if (!e.target.value) return;
                if (window.threejsViewport && window.threejsViewport.environment) {
                    if (window.messageHandlers && window.messageHandlers.setView) {
                        window.messageHandlers.setView(e.target.value);
                    }
                }
                e.target.value = '';
            };
        }
        // Toggle code editor button
        let codeHidden = true;
        const toggleBtn = document.getElementById('toggle-code-btn');
        if (toggleBtn) {
            toggleBtn.onclick = function() {
                codeHidden = !codeHidden;
                window.toggleCodeEditor(codeHidden);
                toggleBtn.textContent = codeHidden ? 'Show Code' : 'Hide Code';
            };
        }
        // Remove auto-hide on load
        // setTimeout(() => { window.toggleCodeEditor(true); }, 500);
        const fullscreenBtn = document.getElementById('fullscreen-toggle');
        fullscreenBtn.onclick = function(e) {
            e.preventDefault();
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { /* Firefox */
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE/Edge */
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        };
    });
    </script>
